<html>
<head><title>Employee Form</title></head>
<body>
<h1><i><u>Employee Form</i></u></h1>
<form>
<div>
      <label><b>Employee ID:</b></label>
      <input type="number" name="Employee ID" required placeholder="ID" min="1" max="99999">
</div>
<br>
<div>
      <label><b>Employee name:</b></label>
      <input type="text" name="Employee name" required placeholder="Ename">
</div>
<br>
<div>
      <label><b>Contact no:</b></label>
      <input type="number" name="Contact no" placeholder="Number">
</div>
<br>
<b>Gender:</b>
<div>
      <label>Male</label>
      <input type="radio" name="Gender" value="male"
</div>
<div>
      <label>Female</label>
      <input type="radio" name="Gender" value="Female"
</div>
<br>
<div>
      <label><b>Email:</b></label>
      <input type="email" name="Email" required placeholder="Email">
</div>
<br>
<div>
      <label><b>Technology:</b></label>
      <select>
         <option value="Artificial Intelligence">Artificial Intelligence</option>
         <option value="Data Science">Data Science</option>
         <option value="IOT">IOT</option>
         <option value="Blockchain">Blockchain</option>
         <option value="VR">VR</option>
      </select>
</div>
<br>
<div>
      <label><b>Course:</b></label>
      <select>
         <option value="B.Tech.">B.Tech.</option>
         <option value="B.E.">B.E.</option>
         <option value="Others">Others</option>
      </select>
</div>
<br>
<div>
      <label><b>Preferred date:</b></label>
      <input type="date" name="Preferred date">
</div>
<br>
<div>
      <label><b>Start date:</b></label>
      <input type="date" name="Start date">
      <label><b>End date:</b></label>
      <input type="date" name="End date">
</div>
<br>
<div>
      <b>Other Facilites:</b>
      <div>
      <label>Virtual lab</label>
      <input type="checkbox" name="Virtual lab">
      </div>
      <div>
      <label>Online Quiz</label>
      <input type="checkbox" name="Online Quiz">
      </div>
      <div>
      <label>Online Instructor(to clarify doubts)</label>
      <input type="checkbox" name="Online Instructor(to clarify doubts)">
      </div>
</div>
<br>
<button type="reset">Reset</button>
<button type="submit">Submit</button>
</form> 
</body>
</html>
